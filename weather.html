<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Air Quality Data</title>
    <style>
        /* Previous styles remain the same */
        
        .login-form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        .logout-btn {
            background-color: #e74c3c;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Weather and Air Quality Data</h1>

    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" required>
        </div>
        <button onclick="login()">Login</button>
    </div>

    <!-- Main Content (initially hidden) -->
    <div id="mainContent" class="hidden">
        <button onclick="logout()" class="logout-btn">Logout</button>
        <button onclick="fetchData()">Refresh Data</button>
        <div class="card" id="results">
            <div class="data-grid">
                <!-- Data will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in on page load
        window.onload = function() {
            checkLoginStatus();
        };

        function checkLoginStatus() {
            const credentials = sessionStorage.getItem('weatherApiCredentials');
            if (credentials) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                fetchData(); // Fetch data immediately if logged in
            } else {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const apiKey = document.getElementById('apiKey').value;

            if (!username || !apiKey) {
                alert('Please enter both username and API key');
                return;
            }

            // Store credentials in session storage (will be cleared when browser closes)
            const credentials = btoa(`${username}:${apiKey}`); // Base64 encode
            sessionStorage.setItem('weatherApiCredentials', credentials);
            
            checkLoginStatus();
        }

        function logout() {
            sessionStorage.removeItem('weatherApiCredentials');
            checkLoginStatus();
            // Clear any sensitive data from the page
            document.querySelector('.data-grid').innerHTML = '';
        }

        async function fetchData() {
            const credentials = sessionStorage.getItem('weatherApiCredentials');
            if (!credentials) {
                alert('Please login first');
                checkLoginStatus();
                return;
            }

            const soapRequest = `<?xml version="1.0"?>
                <soap:Envelope xmlns:soap="http://www.w3.org/2003/05/soap-envelope" xmlns:m="http://www.example.org">
                    <soap:Header></soap:Header>
                    <soap:Body>
                        <API>
                            <key>9df73677438b495ba5893852242210</key>
                            <aqi>yes</aqi>
                            <city>Paris</city>
                            <type>xml</type>
                            <days>1</days>
                        </API>
                    </soap:Body>
                </soap:Envelope>`;

            try {
                const response = await fetch('https://fa92a3cbtrial.it-cpitrial05-rt.cfapps.us10-001.hana.ondemand.com/cxf/soap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/xml',
                        'Authorization': `Basic ${credentials}`
                    },
                    body: soapRequest
                });

                if (response.status === 401) {
                    sessionStorage.removeItem('weatherApiCredentials');
                    checkLoginStatus();
                    alert('Invalid credentials. Please login again.');
                    return;
                }

                // Rest of the fetch data function remains the same
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // ... (rest of the data processing code remains the same)

            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.data-grid').innerHTML = `
                    <div class="data-item" style="grid-column: 1 / -1; color: red;">
                        Error fetching data. Please try again later.
                    </div>`;
            }
        }
    </script>
</body>
</html>
